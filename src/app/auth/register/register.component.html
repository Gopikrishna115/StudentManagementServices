<div class="auth-container">
    <h2 class="auth-title">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      
      <label class="auth-label">Name:</label>
      <input type="text" formControlName="name" class="auth-input" />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-message">
        Name is required.
      </div>
      
      <label class="auth-label">Email:</label>
      <input type="email" formControlName="email" class="auth-input" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        Email is required and must be valid.
      </div>
      
      <label class="auth-label">Password:</label>
      <input type="password" formControlName="password" class="auth-input" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        Password must be at least 6 characters.
      </div>
      
      <label class="auth-label">User Type:</label>
      <select formControlName="userType" class="auth-select">
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Admin">Admin</option>
      </select>
      <div *ngIf="registerForm.get('userType')?.invalid && registerForm.get('userType')?.touched" class="error-message">
        Please select a user type.
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid" class="auth-button">Register</button>
  
      <p *ngIf="message" class="success-message">{{ message }}</p>

      <p class="login-link">
        Already have an account? <a href="/login">Login Here</a>
      </p>
    </form>
</div>
