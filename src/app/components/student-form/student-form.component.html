<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" formControlName="name" class="form-control" />
    <div class="text-danger" *ngIf="studentForm.get('name')?.invalid && studentForm.get('name')?.touched">
      Name is required (min 3 characters)
    </div>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" formControlName="email" class="form-control" />
    <div class="text-danger" *ngIf="studentForm.get('email')?.invalid && studentForm.get('email')?.touched">
      Enter a valid email
    </div>
  </div>


  <div class="form-group">
    <label>Date Of Brith:</label>
    <input type="date" formControlName="createdat" class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">Add Student</button>
</form>
